<!DOCTYPE html>
<html lang='es'>
	<head>
		<title>Portafolio</title>
		<meta charset="UTF-8" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../static/css/normalize.css" />
		<link rel="stylesheet" href="../static/css/estilos.css" />
	</head>
	<body>
		<header id='yo' class="Header">
			<nav class="MainMenu">
				<ul class="MainMenu-list">
					<li class="MainMenu-item">
						<a href="#yo" class="MainMenu-link">Yo</a>
					</li>
					<li class="MainMenu-item">
						<a href="#perfil" class="MainMenu-link">Perfil</a>
					</li>
					<li class="MainMenu-item">
						<a href="#trabajo" class="MainMenu-link">Mi trabajo</a>
					</li>
					<li class="MainMenu-item">
						<a href="#contacto" class="MainMenu-link">Contacto</a>
					</li>
				</ul>
			</nav>
			<figure class="Heder-imageContainer">
				<img src="../static/img/avatar.jpeg" alt="@clemenshemmer" class="Header-image"/>
				<figcaption class="Header-description">
					<a href="https://twitter.com/clemenshemmer" target="_blank" class="Header-link">@clemenshemmer</a>
				</figcaption>
				<p class="Header-name">Clemens Hemmerling </p>
			</figure>
		</header>
		<section id='perfil' class="Profile">
			<div class="u-containerDefault">
				<h2 class="Profile-title u-title">Mi perfil</h2>
				<p class="Profile-description">Hola bienvenido a mi portafolio online porfavor cantactame</p>
				<a class="Profile-link" href="https://twitter.com/clemenshemmer" target="_blank">@clemenshemmer</a>
				<a class="Profile-link" href="https://facebook.com" target="_blank">Clemenshemmerling</a>
				<a class="Profile-link" href="https://github.com/Clemenshemmerling/" target="_blank">Clemenshemmerling</a>
			</div>
		</section>
		<section id='trabajo' class="Work">
			<div class="u-containerDefault">
				<h2 class="Work-tittle u-title">Mi trabajo</h2>
			</div>
			<article class="Work-item">
				<figure class="Work-imageContainer">
					<img class="Work-image" src="../static/img/proyecto.jpg" alt="Mejorando.la" class="Work-image">
					<figcaption class="Work-description">Portafolio de Clemens</figcaption>
				</figure>
			</article>
			<article class="Work-item">
				<figure class="Work-imageContainer">
					<img class="Work-image" src="../static/img/proyecto.jpg" alt="Mejorando.la" class="Work-image">
					<figcaption class="Work-description">Portafolio de Clemens</figcaption>
				</figure>
			</article>
			<article class="Work-item">
				<figure class="Work-imageContainer">
					<img class="Work-image" src="../static/img/proyecto.jpg" alt="Mejorando.la">
					<figcaption class="Work-description">Portafolio de Clemens</figcaption>
				</figure>
			</article>
		</section>
		<footer id='contacto' class="Footer">
			<div  class="Footer-left">
				<h3 class="Footer-title">Contacto</h3>
				<p class="Footer-description">Si quieres contratarme puedes escribirme en el seguiente formulario</p>
			</div>
			<form class="Footer-form">
				<input class="Footer-formInput" type="text" placeholder="Nombre">
				<input class="Footer-formInput" type="email" placeholder="Mail">
				<textarea class="Footer-textarea" placeholder="Motivo"></textarea>
				<button type="submit" class="Footer-button">Contactar</button>
			</form>
		</footer>

</html>
